<div class="flex flex-col flex-auto min-w-0">
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Nouveau axe
                </h2>
            </div>
        </div>
    </div>
    <!-- Main -->
    
    <div class="flex-auto p-6 sm:p-10">
        <div class="max-w-3xl">
            <form  [formGroup]="axeProject" (ngSubmit)="submit()" class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden">
                <div class="flex flex-col gt-xs:flex-row">
                    <mat-form-field
                        [ngClass]="formFieldHelpers"
                        class="flex-auto gt-xs:pr-3">
                        <mat-label>Nom *</mat-label>
                        <input matInput formControlName="name" >
                        <mat-icon
                            class="icon-size-5"
                            matSuffix
                            >home_work</mat-icon>
                    </mat-form-field>
                    <!-- <mat-form-field
                        [ngClass]="formFieldHelpers"
                        class="w-full">
                        <mat-label>Projet associer</mat-label>
                        <input matInput>
                        <mat-icon
                            class="icon-size-5"
                            matSuffix
                            [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                    </mat-form-field> -->
                    <mat-form-field class=" flex-auto gt-xs:pl-3">
                        <mat-label>Projet associ√© *</mat-label>
                        <mat-select
                        [ngClass]="formFieldHelpers"
                       
                        formControlName="id_projet"
                        (selectionChange)="filterByCategory($event)">
                        <ng-container *ngFor="let projet of project; ">
                            <mat-option [value]="projet._id">{{projet.nom_projet}}</mat-option>
                        </ng-container>
                    </mat-select>
                    </mat-form-field>
                </div>
               
                  
                <div class="flex items-center justify-end mt-6 ">
                    <button mat-stroked-button type="button">annuler 
                        <mat-icon class="pl-4">cancel</mat-icon>
                    </button>
                    <button
                        class="ml-4 "
                        mat-flat-button
                        type="submit"
                        [color]="'primary'">enregistrer <mat-icon class="pl-4" >save</mat-icon>
                    </button>
                </div>
            </form>

           
        </div>

    </div>

</div>
