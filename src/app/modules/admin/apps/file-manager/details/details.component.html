<div class="flex flex-col flex-auto p-6 md:p-8" *ngIf="item">

    <!-- Close button -->
    <div class="flex items-center justify-end">
        <button
        (click)="closeDrawer()"
            mat-icon-button
           >
            <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Preview -->
    <div class="aspect-w-9 aspect-h-6 mt-8" >
        <div class="flex items-center justify-center border rounded-lg bg-gray-50 dark:bg-card">
            <ng-container *ngIf="item.type === 'folder'">
                <mat-icon
                    class="icon-size-14 text-hint"
                    [svgIcon]="'iconsmind:folder'"></mat-icon>
            </ng-container>
            <ng-container *ngIf="item.type !== 'folder'">
                <mat-icon
                    class="icon-size-14 text-hint"
                    [svgIcon]="'iconsmind:file'"></mat-icon>
            </ng-container>
        </div>
    </div>

    <!-- Name & Type -->
    <div class="flex flex-col items-start mt-8" *ngIf="file!= null">
        <div class="text-xl font-medium">{{item.name}}</div>
        <div
            class="mt-1 px-1.5 rounded text-sm font-semibold leading-5 text-white"

            [class.bg-red-600]="item.file.type === 'PDF'"
            [class.bg-blue-600]="item.file.type === 'DOC'"
            [class.bg-blue-600]="item.file.type === 'DOCX'"
            [class.bg-green-600]="item.file.type === 'XLS'"
            [class.bg-green-600]="item.file.type === 'XLSX'"
            [class.bg-gray-600]="item.file.type === 'TXT'"
            [class.bg-amber-600]="item.file.type === 'JPG'"
            [class.bg-amber-600]="item.file.type === 'PNG'"
            [class.bg-amber-600]="item.file.type === 'CSV'"

            >
            {{item?.file.type.toUpperCase()}}
        </div>
    </div>

    <!-- Information -->
    <div class="text-lg font-medium mt-8">Information</div>
    <div class="flex flex-col mt-4 border-t border-b divide-y font-medium">

        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Created At</div>
            <div>{{item.createdAt}}</div>
        </div>
        <!-- <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Modified At</div>
            <div>{{item.updatedAt}}</div>
        </div> -->
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Size</div>
            <div *ngIf="item.file">{{item.file?.size}}</div>
        </div>

    </div>

    <!-- Description -->
    <div class="flex items-center justify-between mt-8">
        <div class="text-lg font-medium">Description</div>
        <button mat-icon-button>
            <mat-icon
                class="icon-size-5"
                [svgIcon]="'heroicons_solid:pencil'"></mat-icon>
        </button>
    </div>
    <div class="flex mt-2 border-t">
        <div class="py-3">
            <ng-container *ngIf="item.description">
                <div>{{item.description}}</div>
            </ng-container>
            <ng-container *ngIf="!item.description">
                <div class="italic text-secondary">Click here to add a description</div>
            </ng-container>
        </div>
    </div>

    <!-- Actions -->
    <div class="grid grid-cols-2 gap-4 w-full mt-8">
        <a
            href="http://localhost:3000/documents/{{item.file.path}}"
            class="flex-auto"
            mat-flat-button
            [color]="'primary'"
            target="_blank"
            >
            Télécharger
    </a>

    </div>

</div>
