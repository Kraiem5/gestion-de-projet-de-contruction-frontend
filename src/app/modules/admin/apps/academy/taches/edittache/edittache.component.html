<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2 class="text-2xl font-semibold"><i class="fas fa-tasks mr-2"></i>Modifier tâche</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="modifierTacheForm"  class="px-4 py-3">

          <div class="form-group">
            <label for="name"><i class="fas fa-tasks mr-2"></i>Nom de la tâche:</label>
            <input type="text" formControlName="name" id="name" class="form-control" [class.is-invalid]="modifierTacheForm.controls['name'].invalid && modifierTacheForm.controls['name'].touched">
            <div *ngIf="modifierTacheForm.controls['name'].invalid && modifierTacheForm.controls['name'].touched" class="invalid-feedback">
              Le nom de la tâche est requis
            </div>
          </div>
          <div class="form-group">
            <label for="name"><i class="fas fa-tasks mr-2"></i>time de la tâche:</label>
            <input type="text" formControlName="timeslot" id="timeslot" class="form-control" [class.is-invalid]="modifierTacheForm.controls['timeslot'].invalid && modifierTacheForm.controls['timeslot'].touched">
            <div *ngIf="modifierTacheForm.controls['timeslot'].invalid && modifierTacheForm.controls['timeslot'].touched" class="invalid-feedback">
              Le time de la tâche est requis
            </div>
          </div>
          <div class="form-group">
            <label for="name"><i class="fas fa-tasks mr-2"></i>pourcentage de la tâche:</label>
            <input type="text" formControlName="pourcentage" id="timeslot" class="form-control" [class.is-invalid]="modifierTacheForm.controls['pourcentage'].invalid && modifierTacheForm.controls['pourcentage'].touched">
            <div *ngIf="modifierTacheForm.controls['pourcentage'].invalid && modifierTacheForm.controls['pourcentage'].touched" class="invalid-feedback">
              Le pourcentage de la tâche est requis
            </div>
          </div>
          <div class="flex justify-between">
            <button type="button" class="btn btn-secondary mt-3 ml-2" (click)="dialogRef.close(false)"><i class="fas fa-times mr-2"></i>Annuler</button>
          <button type="submit" class="btn btn-success mt-3" (click)="modifierTache()" >Modifier</button>

          </div>
        </form>
      </div>
    </div>
  </div>
