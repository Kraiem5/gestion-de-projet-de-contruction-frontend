<div class="container m-2">
  <button class="btn btn-primary  " (click)="openDialogSignUP(null,roles)" >sign up</button>
<div class="card">
  
  <div class="card-header bg-primary text-white">
      <h2 class="text-2xl font-semibold"><i class="fas fa-user-tag mr-2"></i>Liste des r√¥les</h2>
  </div>
  <div class="card-body">
      <table class="table">
          <thead>
              <tr>
                  <th>Nom</th>
                  <th>Prenom</th>
                  <th>Email</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of users">

                  <td>{{user.nom}}</td>
                  <td>{{user.prenom}}</td>
                  <td>{{user.email}}</td>
                  <td>
                      <button class="btn btn-sm btn-success" (click)="openDialogEdit('edit',user)">Editer</button>
                      <button class="btn btn-sm btn-danger" (click)="deleteRole(role)">Supprimer</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
</div>
