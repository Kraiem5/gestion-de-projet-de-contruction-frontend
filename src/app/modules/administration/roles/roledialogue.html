<div class="container mt-5">
    <mat-card>
      <mat-card-header class="bg-primary text-white">
        <mat-card-title>
          <h2 class="text-2xl font-semibold" *ngIf="data.mode === 'ajout'">
            <mat-icon class="mr-2">add</mat-icon>
            Ajouter un rôle
          </h2>
          <h2 class="text-2xl font-semibold" *ngIf="data.mode !== 'ajout'">
            <mat-icon class="mr-2">edit</mat-icon>
            Modifier un rôle
          </h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="ajoutRole" class="px4- py-3">
          <mat-form-field appearance="outline" class="form-group">
            <mat-label><mat-icon class="mr-2">person</mat-icon>Nom du rôle</mat-label>
            <input matInput formControlName="name" id="name" [class.is-invalid]="ajoutRole.controls['name'].invalid && ajoutRole.controls['name'].touched">
            <mat-error *ngIf="ajoutRole.controls['name'].invalid && ajoutRole.controls['name'].touched">
              Le nom du rôle est requis
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="form-group">
            <mat-label><mat-icon class="mr-2">description</mat-icon>Description du rôle</mat-label>
            <input matInput formControlName="description" id="description" [class.is-invalid]="ajoutRole.controls['description'].invalid && ajoutRole.controls['description'].touched">
            <mat-error *ngIf="ajoutRole.controls['description'].invalid && ajoutRole.controls['description'].touched">
              La description du rôle est requise
            </mat-error>
          </mat-form-field>
          <div class="flex ">
            <button mat-raised-button color="warn" class="mt-3" (click)="onNoClick()">
                <mat-icon class="mr-2">cancel</mat-icon>
                Annuler
              </button>
              <button mat-raised-button color="primary" class="mt-3" *ngIf="data.mode === 'ajout'" (click)="ajouterRoleFunction()">
                <mat-icon class="mr-2">add</mat-icon>
                Ajouter
              </button>
              <button mat-raised-button color="primary" class="mt-3" *ngIf="data.mode === 'edit'" (click)="editRole()">
                <mat-icon class="mr-2">edit</mat-icon>
                Modifier
              </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
